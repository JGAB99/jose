{% extends 'math_app/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="text-2xl font-bold">Ejercicio de Matem√°ticas</h2>
    </div>
    <div class="card-body">
        <p class="text-xl mb-4">{{ exercise.question }}</p>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="hidden" name="exercise_id" value="{{ exercise.id }}">
            <button type="submit" class="btn btn-primary">Enviar respuesta</button>
        </form>
    </div>
</div>
{% endblock %}
