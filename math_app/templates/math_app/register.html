{% extends 'math_app/base.html' %}

{% block content %}
<div class="card max-w-md mx-auto">
    <div class="card-header">
        <h2 class="text-2xl font-bold">Registro</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="text-gray-600">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-full">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
